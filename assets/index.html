<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Survivor Draft</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <img class="header-image" src="survivor_47_logo.webp" alt="Survivor Logo">
        <h1>Survivor Draft</h1>

        <!-- Draft List in a Grid -->
        <div class="draft-grid">
            <div v-for="drafter in drafters" :key="drafter.name" class="drafter-card">
                <h3>{{ drafter.name }}</h3>
                <ul>
                    <li v-for="player in drafter.players" :key="player.name" :class="{'voted-out-player': player.voted_out}">
                        {{ player.name }}
                    </li>
                </ul>
            </div>
        </div>

        <!-- Link to join form page -->
        <a href="join.html" class="join-link">Join the Draft</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                drafters: []
            },
            mounted() {
                // Fetch drafts from the API
                fetch('/api/drafters')
                    .then(response => response.json())
                    .then(data => {
                        this.drafters = data;
                    });
            }
        });
    </script>
</body>
</html>
